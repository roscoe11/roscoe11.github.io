<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>이미지,하이퍼링크,목록 (순차목록,비순차목록,정의목록)</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <div>
    <img src="./images/cat1.jpg" alt="깃발과 고양이">
    </div>
    <div>
    <img src="./images/cat2.jpg" alt="소녀와 고양이">
    </div>
    <!-- 하이퍼링크:hyperlink -->
   <!-- <a href="http://www.fastcampus.co.kr/">fastcampus</a> -->
    <a href="#top"> go to top </a>
    <!-- 앵커:anchor -오늘날 사용하지 않는다. 권장X -->
    <!-- 목록:lists -->
    <!-- 순차목록 (Ordered List,01)-->
    <ol>
    <!-- 목록항목 (List item,li)-->
     <li>물을 끓인다</li>
     <li>라면 봉지를 연다</li>
     </ol>
     <!-- 비순차목록 (UnOrdered List,dot)-->
     <ul>
         <li>라이터</li>
         <li>칼 </li>
     </ul>
<!-- 정의목록 (Definition List, dl) -->
<!-- 정의 용어 (Definition Term, dl) -->
<!-- 정의 용어 기술 내용 (Definition Term, dl) -->

 <dl>
 +        <dt>미리내</dt>
 +        <dd>은하수의 옛말</dd>
 +        <dt>안해</dt>
 +        <dd>아내의 옛말</dd>
 +    </dl>

</body>
</html>
